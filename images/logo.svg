<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Open book -->
  <g transform="translate(15, 55)">
    <!-- Left page -->
    <path d="M35 0 L5 5 L5 30 L35 25 Z" fill="#f0f4f8" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Right page -->
    <path d="M35 0 L65 5 L65 30 L35 25 Z" fill="#f0f4f8" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Book spine -->
    <line x1="35" y1="0" x2="35" y2="25" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Page lines left -->
    <line x1="12" y1="10" x2="30" y2="8" stroke="#c4b5fd" stroke-width="1.5"/>
    <line x1="12" y1="16" x2="30" y2="14" stroke="#c4b5fd" stroke-width="1.5"/>
    <line x1="12" y1="22" x2="25" y2="20" stroke="#c4b5fd" stroke-width="1.5"/>
    <!-- Page lines right -->
    <line x1="40" y1="8" x2="58" y2="10" stroke="#c4b5fd" stroke-width="1.5"/>
    <line x1="40" y1="14" x2="58" y2="16" stroke="#c4b5fd" stroke-width="1.5"/>
    <line x1="40" y1="20" x2="53" y2="22" stroke="#c4b5fd" stroke-width="1.5"/>
  </g>
  
  <!-- Robot head -->
  <g transform="translate(30, 12)">
    <!-- Head -->
    <rect x="5" y="8" width="30" height="28" rx="6" fill="#8b5cf6"/>
    <!-- Face plate -->
    <rect x="8" y="12" width="24" height="20" rx="4" fill="#f0f4f8"/>
    <!-- Left eye -->
    <circle cx="15" cy="20" r="4" fill="#06b6d4"/>
    <circle cx="16" cy="19" r="1.5" fill="#fff"/>
    <!-- Right eye -->
    <circle cx="25" cy="20" r="4" fill="#06b6d4"/>
    <circle cx="26" cy="19" r="1.5" fill="#fff"/>
    <!-- Smile -->
    <path d="M14 27 Q20 32 26 27" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
    <!-- Antenna -->
    <line x1="20" y1="8" x2="20" y2="2" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="20" cy="0" r="3" fill="#06b6d4"/>
    <!-- Ears -->
    <rect x="0" y="16" width="5" height="10" rx="2" fill="#6366f1"/>
    <rect x="35" y="16" width="5" height="10" rx="2" fill="#6366f1"/>
  </g>
</svg>
